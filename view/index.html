<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miguel Diniz</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/23cbb69c27.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Miguel Diniz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contatos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="Perfil">
      <h1>Perfil</h1>
      <hr>
      <div class="profile_content">
        <img id="profile-image" src="" alt="Foto de perfil">
        <h2 id="profile-name"></h2>
        <p id="profile-bio"></p>
        <ul class="Pessoa">
          <li><i class="fa-solid fa-user fa-2xl"></i><span id="profile-followers"></span></li>
        </ul>
        <ul class="icones">
          <li><a id="linkedin-link" href="#" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
          <li><a id="twitter-link" href="#" target="_blank"><i class="fa-brands fa-twitter fa-2xl"></i></a></li>
          <li><a id="instagram-link" href="#" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
        </ul>
        <div class="clearfix"></div>
    </section>
    <section class="Repo">
      <h1>Repositórios</h1>
      <hr>
      <div class="repo-content" id="repo-content">
      </div>
    </section>
    <section class="Slider">
      <h1>Conteúdo Sugerido</h1>
      <hr>
      <div class="slider_content">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
          </div>
          <div class="carousel-inner">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <section class="People">
      <h1>Colegas de Trabalho</h1>
      <hr>
      <div class="container text-center">
        <div class="row" id="colleagues-container">
        </div>
      </div>
    </section>

    <footer>
      <hr>
      <h1>Site por: Miguel Diniz - Todos os direitos reservados.</h1>
    </footer>
  </main>

  <script src="../assets/js/script.js"></script>
</body>

</html>
